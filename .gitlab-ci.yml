stages:
  - test

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PRE_COMMIT_HOME: "$CI_PROJECT_DIR/.cache/pre-commit"
cache:
  paths:
    - .cache

default:
  image: python:3.8
  stage: test
  before_script:
    - apt-get update
    - apt-get install -y ffmpeg
    - pip install -r requirements.txt
    - pip install -e .
    - pip install pytest
  script:
    - pytest

precommit:
  stage: test
  image: python:3.8
  before_script:
    - pip install pre-commit
  script:
    - pre-commit run -a
